name: PHP Unit Tests

on:
  workflow_call:
    inputs:
      php-version:
        required: true
        type: string
      codecov-upload:
        required: true
        type: boolean
    secrets:
      CODECOV_TOKEN:
        required: false

env:
  DB_DATABASE: wordpress_test
  DB_USER: root
  DB_PASSWORD: ''

jobs:
  phpunit:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3

    - name: Set up MySQL
      run: |
        sudo /etc/init.d/mysql start

    - uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ inputs.php-version }}
        extensions: uopz

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies (PHP 7.4)
      if: inputs.php-version == '7.4'
      run: |
        bash bin/install-wp-tests.sh wordpress_test root root localhost latest
        composer install --prefer-dist --no-progress

    - name: Install dependencies (other PHP versions)
      if: inputs.php-version != '7.4'
      run: |
        bash bin/install-wp-tests.sh wordpress_test root root localhost latest
        composer install --prefer-dist --no-progress --ignore-platform-reqs

    - name: Run test suite
      run: |
        composer dump-autoload -o
        curl -ksSfL -o ~/phpunit-9.phar https://phar.phpunit.de/phpunit-9.phar
        php ~/phpunit-9.phar --version
        php ~/phpunit-9.phar
 
    - name: Upload coverage reports to Codecov
      if: inputs.codecov-upload
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./build/logs/clover.xml
