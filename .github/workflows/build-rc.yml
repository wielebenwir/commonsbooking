name: Build zip from release branch
on:
  push:
    branches:
      - 'release/**'

jobs:
  build-plugin:
    uses: ./.github/workflows/build.yml

  zip-rc:
    needs: build-plugin
    runs-on: ubuntu-20.04
    steps:
     - name: Generate zip
       uses: 10up/action-wordpress-plugin-build-zip@stable
       env:
         SLUG: commonsbooking
         BUILD_DIR: ./build/commonsbooking
    
