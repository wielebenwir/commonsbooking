name: E2E Tests

on:
  workflow_call:
    inputs:
      php-version:
        required: true
        type: string

env:
  DB_DATABASE: wordpress_test
  DB_USER: root
  DB_PASSWORD: ''

jobs:
  e2e:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/build-plugin

      - name: Overwrite PHP version for wp-env configuration
        run: jq '. + {"phpVersion":"${{ inputs.php-version }}"}' tests/cypress/wordpress-files/e2e-override.json > .wp-env.override.json

      - name: setup wp env
        run: npm run env:start

      - name: install test data for e2e test
        run: npm run cypress:setup

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install: false
          config-file: tests/cypress/cypress.config.js

      - name: Upload Cypress screenshots
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: ${{ github.workspace }}/tests/cypress/screenshots/
