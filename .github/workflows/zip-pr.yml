name: Build zip from PR
on:
  pull_request:
    branches:
      - 'master'

jobs:
  zip-rc:
    runs-on: ubuntu-20.04
    steps:
    
     - uses: actions/checkout@v4

     - uses: ./.github/actions/build-plugin
       with:
         generate_zip: 'true'

     - name: Upload zip
       uses: SamKirkland/FTP-Deploy-Action@v4.3.5
       with:
         exclude: ! commonsbooking.zip
         server: ${{ secrets.CBZIPUPLOAD_SERVER }}
         username: ${{ secrets.CBZIPUPLOAD_USER }}
         password: ${{ secrets.CBZIPUPLOAD_KEY }}
         server-dir: ${{ github.event.number }}/
         protocol: ftps
             
     - name: Find Comment
       uses: peter-evans/find-comment@v3
       id: fc
       with:
         issue-number: ${{ github.event.pull_request.number }}
         comment-author: 'github-actions[bot]'
         body-includes: Download zip

     - name: Create or update comment
       uses: peter-evans/create-or-update-comment@v4
       with:
         comment-id: ${{ steps.fc.outputs.comment-id }}
         issue-number: ${{ github.event.pull_request.number }}
         body: |
           Download zip from [here](https://builds.commonsbooking.org/${{ github.event.number }}/commonsbooking.zip)
         edit-mode: replace
